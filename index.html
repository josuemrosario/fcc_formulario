<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css é a parte visual -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro testegit </h1>
    <p>Por favor preencha o formulario de cadastro</p>
    <form action="#" method="POST">
        <fieldset>
            <label for="nome">nome</label>
            <input id="nome" name="nome" type="text" required >
            <label for="email">email</label>
            <input id="email" name="email" type="text" required >
        </fieldset>
        <fieldset>
            <legend>Tipo de Conta</legend>
            <label for="tipoPessoal">Pessoal</label>
            <input type="radio" id="tipoPessoal" name="tipoConta">
            <label for="tipoNegocios">Negocios</label>
            <input type="radio" id="tipoNegocios" name="tipoConta">
        </fieldset>
        <fieldset>
            <label for="foto">Faça um upload da sua foto</label>
            <input type="file" id="foto" text="teste">
            <label for="idade">idade</label>
            <input type="number" id="idade" text="teste" max="100" min="18">
            <label for="pesquisa">Como ficou sabendo da gente ?</label>
            <select name="pesquisa" id="pesquisa">
                <option value="">Selecione</option>
                <option value="porAmigos">Por amigos</option>
                <option value="porYoutube">Pelo You Tube</option>
            </select>
            <label for="bio">Biografia</label>
            <textarea name="biografia" id="biografia" placeholder="Digite um pouco sobre você"></textarea>

        </fieldset>




    </form>
    
</body>
</html>
